---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: lmsensors
spec:
  selector:
    matchLabels:
      name: lmsensors
  template:
    metadata:
      labels:
        name: lmsensors
    spec:
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: pvc-lmsensors
      containers:
      - name: lmsensors
        image: ghcr.io/michaeltrip/lmsensors-container:main
        securityContext:
          privileged: true
        volumeMounts:
          - mountPath: /data
            name: data-volume
